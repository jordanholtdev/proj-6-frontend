name: Production Release on Merge to Main

on:
    push:
        branches:
            - 'main'

jobs:
    release:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '16'

            - name: Install dependencies
              run: npm install -g gh

            - name: Run production release script
              run: |
                  chmod +x production_release.sh
                  ./production_release.sh
